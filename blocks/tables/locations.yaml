data: data/reports/{{ type }}.csv
order:
  - [1, 'desc']
columns:
  - name: Location
    data: link
    type: string
  - name: Deaths
    data: total_deaths
  - name: Deaths/1M
    data: total_deaths_per_million
  - name: Cases
    data: total_cases
  - name: Cases/1M
    data: total_cases_per_million
  - name: Shots
    data: total_vaccinations
  - name: Shots/100
    data: total_vaccinations_per_hundred

